<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc.js - BVin7 Edition</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="input-container">
            <div class="title-container">
                <h1>Calc.js</h1>
                <h3>BVin7 Edition</h3>
            </div>
            <button id="switch-theme-button" class="misc-buttons">Switch to light theme</button>
            <input id="calculator-screen-input" type="text">
        </section>
        <section class="buttons-container">
            <button class="calculator-buttons">C</button>
            <button class="calculator-buttons">(</button>
            <button class="calculator-buttons">)</button>
            <button class="calculator-buttons">/</button>
            <button class="calculator-buttons">7</button>
            <button class="calculator-buttons">8</button>
            <button class="calculator-buttons">9</button>
            <button class="calculator-buttons">*</button>
            <button class="calculator-buttons">4</button>
            <button class="calculator-buttons">5</button>
            <button class="calculator-buttons">6</button>
            <button class="calculator-buttons">-</button>
            <button class="calculator-buttons">1</button>
            <button class="calculator-buttons">2</button>
            <button class="calculator-buttons">3</button>
            <button class="calculator-buttons">+</button>
            <button class="calculator-buttons">0</button>
            <button class="calculator-buttons">.</button>
            <button class="calculator-buttons">mod</button>
            <button class="calculator-buttons">=</button>
        </section>
        <section class="results-container">
            <button id="copyToClipboardButton" class="misc-buttons">Copy</button>
            <input id="results-input" type="text" value="Resultado" disabled>
        </section>
    </main>
</body>

</html>
